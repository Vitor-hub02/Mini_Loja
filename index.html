<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Virtual</title>
    <style>
        #produtos {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 2%;
            display: flex;
        }
        
        #carrinho {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 2%;
            display: block;
        }
        
        .produto-single {
            width: 33%;
            padding: 0 20px;
        }
    </style>
</head>

<body>
    <h2>Vitrine:</h2>
    <div id="produtos">

    </div>

    <h2>Carrinho</h2>
    <div id="carrinho">

    </div>

    <script>
        const itens = [{
            id: 0,
            nome: 'CalÃ§a',
            img: 'no.png',
            quantidade: 0
        }, {
            id: 1,
            nome: 'Short',
            img: 'no.png',
            quantidade: 0
        }, {
            id: 2,
            nome: 'Sapato',
            img: 'no.png',
            quantidade: 0
        }, ]

        inicializarloja = () => {
            var containerProdutos = document.getElementById('produtos');
            itens.map((val) => {
                containerProdutos.innerHTML += `
                <div class="produto-single">
                    <img src="` + val.img + `" />
                    <p>` + val.nome + `</p>
                    <a key="` + val.id + `" href="#">Adicionar ao carrinho </a>
                </div>

                
                
                `;



            })
        }

        inicializarloja();

        atualizarcarrinho = () => {
            var containerCarrinho = document.getElementById('carrinho');
            containerCarrinho.innerHTML = "";
            itens.map((val) => {
                if (val.quantidade > 0) {
                    containerCarrinho.innerHTML += `
                
                <p>` + val.nome + ` | quantidade: ` + val.quantidade + ` </p>
                <hr>
                
                
                `;
                }
            })
        }

        var links = document.getElementsByTagName('a');

        for (var i = 0; i < links.length; i++) {
            links[i].addEventListener("click", function() {
                let key = this.getAttribute('key');
                itens[key].quantidade++;
                atualizarcarrinho();
                return false;
            })
        }
    </script>

</body>

</html>
